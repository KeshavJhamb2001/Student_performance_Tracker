<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registered Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: 4em auto;
            padding: 2.5em;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2em;
            color: #2d6cdf;
            margin-bottom: 1.5em;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(45, 108, 223, 0.95);
            color: #fff;
        }

        tr:hover {
            background-color: rgba(45, 108, 223, 0.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 2em;
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.7);
            padding: 0.5em 1em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                padding: 1em;
                border-bottom: 1px solid #eee;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                color: #2d6cdf;
                margin-bottom: 0.4em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Registered Events</h2>

    <table>
        <thead>
        <tr>
            <th>Event</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${participations}">
            <td data-label="Event" th:text="${p.event.title}">Sample Event</td>
            <td data-label="Status" th:text="${p.status}">PENDING</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="back-link">&larr; Back to Dashboard</a>
</div>
</body>
</html>
