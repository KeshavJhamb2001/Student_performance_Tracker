<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluate Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            color: #2c3e50;
            margin: 0;
            padding: 2em;
        }

        a.back-link {
            text-decoration: none;
            color: #1e88e5;
            font-weight: 600;
            margin-bottom: 1em;
            display: inline-block;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        h2 {
            color: #1e88e5;
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        .form-container {
            background: #ffffff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 1em;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 0.7em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background-color: #f9f9f9;
            margin-top: 0.5em;
        }

        button {
            background: #1e88e5;
            color: white;
            border: none;
            padding: 0.8em 2em;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1.5em;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1565c0;
        }

        @media (max-width: 600px) {
            body {
                padding: 1em;
            }

            .form-container {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>

<a th:href="@{/teacher/dashboard}" class="back-link">&larr; Back to Dashboard</a>

<h2>üìù Evaluate Student</h2>

<div class="form-container">
    <form th:action="@{/teacher/evaluate}" method="post" th:object="${evaluation}">
        <input type="hidden" name="participationId" th:value="${participationId}" />

        <label>
            Communication
            <select th:field="*{communication}">
                <option th:value="1">1 - Poor</option>
                <option th:value="2">2 - Fair</option>
                <option th:value="3">3 - Good</option>
                <option th:value="4">4 - Very Good</option>
                <option th:value="5">5 - Excellent</option>
            </select>
        </label>

        <label>
            Leadership
            <select th:field="*{leadership}">
                <option th:value="1">1 - Poor</option>
                <option th:value="2">2 - Fair</option>
                <option th:value="3">3 - Good</option>
                <option th:value="4">4 - Very Good</option>
                <option th:value="5">5 - Excellent</option>
            </select>
        </label>

        <label>
            Creativity
            <select th:field="*{creativity}">
                <option th:value="1">1 - Poor</option>
                <option th:value="2">2 - Fair</option>
                <option th:value="3">3 - Good</option>
                <option th:value="4">4 - Very Good</option>
                <option th:value="5">5 - Excellent</option>
            </select>
        </label>

        <label>
            Teamwork
            <select th:field="*{teamwork}">
                <option th:value="1">1 - Poor</option>
                <option th:value="2">2 - Fair</option>
                <option th:value="3">3 - Good</option>
                <option th:value="4">4 - Very Good</option>
                <option th:value="5">5 - Excellent</option>
            </select>
        </label>

        <button type="submit">Submit Evaluation</button>
    </form>
</div>

</body>
</html>
