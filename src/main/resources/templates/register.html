<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Student Performance Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 1.5em;
            color: #1e88e5;
        }

        header h1 {
            font-size: 2em;
            font-weight: 700;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }

        label {
            font-weight: 600;
            color: #1e88e5;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 0.7em;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            font-size: 1em;
            background: #f9f9f9;
            color: #333;
        }

        input:focus,
        select:focus {
            border-color: #1e88e5;
            outline: none;
            background-color: #fff;
        }

        .btn {
            background: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8em;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background: #1565c0;
        }

        p {
            text-align: center;
            margin-top: 1.5em;
            color: #555;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.7em;
            }
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>üìù Register</h1>
    <h2 style="font-size: 1em; font-weight: 400; color: #455a64; margin-top: 0.3em;">
        Join the Student Performance Tracker Today!
    </h2>
</header>

<div class="container">
    <form th:action="@{/api/users/register}" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="role">Select Role</label>
        <select id="role" name="role" required>
            <option value="">-- Choose your role --</option>
            <option value="STUDENT">Student</option>
            <option value="TEACHER">Teacher</option>
        </select>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</div>

</body>
</html>
