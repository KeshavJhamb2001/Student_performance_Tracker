<!-- teacher_participations.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}" />.
<head>
    <title>Participations</title>
</head>
<body>
<a th:href="@{/teacher/dashboard}" class="back-link" style="display:inline-block;margin-bottom:15px;">&larr; Back to Dashboard</a>

<h2>All Participations</h2>
<table>
    <tr>
        <th>Student</th><th>Event</th><th>Status</th><th>Actions</th>
    </tr>
    <tr th:each="p : ${participations}">
        <td th:text="${p.studentName}"></td>
        <td th:text="${p.eventName}"></td>
        <td th:text="${p.status}"></td>
        <td>
            <form th:action="@{/teacher/delete-participation}" method="post" style="display:inline;">
                <input type="hidden" name="participationId" th:value="${p.id}" />
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{'/teacher/evaluate/' + ${p.id}}">Evaluate</a>
        </td>
    </tr>
</table>
</body>
</html>
