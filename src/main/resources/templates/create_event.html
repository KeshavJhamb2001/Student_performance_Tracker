<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            color: #2c3e50;
            margin: 0;
            padding: 2em;
        }

        a.back-link {
            text-decoration: none;
            color: #1e88e5;
            font-weight: 600;
            margin-bottom: 1em;
            display: inline-block;
        }

        a.back-link:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 1.8em;
            color: #1e88e5;
            margin-bottom: 1em;
        }

        .form-container {
            background: #ffffff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            max-width: 550px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 1em;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75em;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-top: 0.5em;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 1.5em;
            padding: 0.8em 2em;
            font-size: 1em;
            border-radius: 6px;
            background-color: #1e88e5;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        @media (max-width: 600px) {
            body {
                padding: 1em;
            }

            .form-container {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>

<a th:href="@{/teacher/dashboard}" class="back-link">&larr; Back to Dashboard</a>

<h2>ðŸ“… Create New Event</h2>

<div class="form-container">
    <form th:action="@{/teacher/create-event}" th:object="${event}" method="post">
        <label>
            Title:
            <input type="text" th:field="*{title}" placeholder="e.g., Tech Fest 2025" />
        </label>

        <label>
            Type:
            <input type="text" th:field="*{type}" placeholder="e.g., Technical, Cultural, Community" />
        </label>

        <label>
            Description:
            <input type="text" th:field="*{description}" placeholder="e.g., A national level tech symposium..." />
        </label>

        <button type="submit">Create Event</button>
    </form>
</div>

</body>
</html>
